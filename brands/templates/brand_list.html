{% extends 'base.html' %}

{% block title %}
SGE - Marcas
{% endblock %}

{% block content %}
<div class="row mb-3">
  <div class="col-md-6">
    <form method="get" action="{% url 'brand_list' %}">
      <div class="input-group">
        <input type="text" class="form-control" name="name" placeholder="Nome" value="{{request.GET.name}}">
        <button type="submit" class="btn btn-primary d-flex gap-2">
          <h6>Pesquisar</h6> <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <a href="{% url 'brand_create' %}" class="btn btn-success float-end d-flex align-items-center gap-2 ">
      <h6 class="m-auto">Nova Marca</h6>
      <i class="bi bi-plus"></i>
    </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped">
    <thead class="table-secondary">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr></tr>
      {% for brand in brands %}
      <tr>
        <td>{{ brand.id }}</td>
        <td>{{ brand.name }}</td>
        <td>{{ brand.description }}</td>
        <td>
          <a href="{% url 'brand_detail' brand.id %}" class="btn btn-info btn-sm">
            <i class="bi bi-eye"></i>
          </a>
          <a href="{% url 'brand_update' brand.id %}" class="btn btn-warning btn-sm">
            <i class="bi bi-pencil"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
