{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
  <h3 class="display-6 fw-semibold">Editar Marca</h3>
  <div class="card">
    <div class="card-body">
      <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Voltar para tela de listagem</a>
</div>
{% endblock %}
